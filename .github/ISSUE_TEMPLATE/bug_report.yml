name: "Bug Report"
description: "Report us a bug"
title: "[Bug]: "
labels: []
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        The more detailed information filled below will help us to investigate the root cause of the issue faster and fix it.
        This form is for __iOS_native_SDK__ only. If this is a bug for another platform or framework — please create the issue in the corresponded [repository](https://github.com/orgs/Pushwoosh/repositories)
        We appreciate your cooperation!
 - type: checkboxes
    id: rtfm
    attributes:
      label: Docs
      description: Did you checked the corresponded [integration guide](https://docs.pushwoosh.com/platform-docs/pushwoosh-sdk/ios-push-notifications/setting-up-pushwoosh-ios-sdk) described the process of implementing Pushwoosh SDK into your Native iOS app and follow all the steps needed?
      options:
        - label: I've checked the guide, but it doesn't help me to resolve the issue.
          required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Short description of the issue. You can add screenshots and screencast to illustrate the issue.
      placeholder: Example: *When receiving a push with Rich Media in a closed app, Rich Media is not shown.*
    validations:
      required: true
  - type: textarea
    id: repro-steps
    attributes:
      label: Steps to Reproduce
      description: Describe all the steps needed to reproduce the issue. If an issue is only reproducible under particular circumstances, put all required details here. I.e. if a push is not shown only for a specific API request, provide the request body. Or, if an issue is reproducible with a particular Rich Media, deep link, etc. — specify it.
      placeholder: | 
        1. Open the app
        2. Switch it to the background
        3. Received notification with "root_params" causes the app to crash
        This happens only if dependency XYZ v.1.2.3 is installed
    validations:
      required: true
  - type: dropdown
    id: affected-version
    attributes:
      label: Affected version
      description: Your __iOS_native_SDK_version__ integrated to the app. You may find it on the [releases page](https://github.com/Pushwoosh/pushwoosh-ios-sdk/releases)
      options:
        - latest
        - 6.5.0
        - 6.4.13
        - 6.4.12
        - 6.4.11
        - 6.4.10
        - 6.4.9
        - 6.4.8
        - 6.4.7
        - 6.4.6
        - 6.4.5
        - 6.4.4
        - 6.4.3
        - 6.4.2
        - 6.4.1
        - 6.4.0
        - 6.3.5
        - 6.3.4
        - 6.3.3
        - 6.3.2
        - 6.3.1
        - 6.3.0
        - 6.2.6
        - 6.2.5
        - 6.2.4
        - 6.2.3
        - 6.2.2
        - 6.2.1
        - 6.2.0
        - 6.1.1
        - 6.1.0
        - 6.0.13
        - 6.0.12
        - 6.0.11
        - 6.0.10
        - 6.0.9
        - 6.0.8
        - 6.0.7
        - 6.0.6
        - 6.0.5
        - 6.0.4
        - 6.0.3
        - 6.0.2
        - 6.0.1
        - 6.0.0
        - Other — specify it in the description
    validations:
      required: true
  - type: input
    id: platform-versions
    attributes:
      label: Affected platform versions
      description: Please specify the version of the platform on which this issue occurs.
      placeholder: E.g. iOS 16.5.1, iOS 15.x, etc.
    validations:
      required: true
  - type: textarea
    id: workaround
    attributes:
      label: Workaround
      description: Have you found a workaround for this issue? Please tell us — this may help other people to continue their work while waiting for this issue to be resolved.
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: After reproducing the issue, copy device console logs and paste them here "as is". This code block will be formatted automatically, so no additional formatting is needed.
      render: shell
